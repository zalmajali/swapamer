<ion-header class="ion-no-border">
  <ion-toolbar class="headerToolbar">
    <ion-title>
        <div class="palanceText"> {{balanceServse}} </div>
        <div class="palancePoints">{{points}}</div>
        
    </ion-title>
    <ion-buttons slot="start">
       <div (click)="functionOpenMenue()" style="padding-left:3px;padding-right:3px"><img src="../../assets/imgs/Group871.png" style="width:28px"></div>
       <div (click)="functionPushNotifications()" style="padding-right:12px;padding-left:12px"><img src="../../assets/imgs/alert.png" style="width:17px"></div>
       <ion-badge *ngIf="newNotifications!=0" class="{{classValData}}" slot="start" mode='ios'>{{newNotifications}}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div style="padding:20px">
    	<div style="text-align: start;">
        	<div class="title"><span style="vertical-align: middle;" (click)="backChargeInformation()"><ion-icon name="{{arrowSide}}" class="iconVal"></ion-icon></span> {{howGetCard}}</div>
        </div>
        <div style="padding-top:15px;height:50px">
        	<div [ngStyle]="{'float': floatD}" style="height:50px">
            	<div class="{{numberOne}}">1</div>
            </div>
            <div style="color:#000000;font-size:18px">{{firstNote}} <span style="font-family:auto">0787000559</span></div>
        </div>
        <div style="padding-top:37px;height:50px">
        	<div [ngStyle]="{'float': floatD}" style="height:50px">
            	<div class="{{numberTow}}">2</div>
            </div>
            <div style="color:#000000;font-size:18px">{{secondNote}} <span style="font-family:auto">0787000559</span> {{thirdNote}}</div>
        </div>
        <div style="padding-top:170px;text-align: center;">
        	<div class="availableCard">{{availableCard}}</div>
        	<div style="display:inline-block">
            	<div class="numberCard">
                	<div class="cardType">1</div>
                    <div class="cardJD">{{denar}}</div>
                </div>
            </div>
            <div style="display:inline-block">
            	<div class="numberCard">
                	<div class="cardType">3</div>
                    <div class="cardJD">{{denar}}</div>
                </div>
            </div>
            <div style="display:inline-block">
            	<div class="numberCard">
                	<div class="cardType">5</div>
                    <div class="cardJD">{{denar}}</div>
                </div>
            </div>
            <div style="display:inline-block">
            	<div class="numberCard">
                	<div class="cardType">10</div>
                    <div class="cardJD">{{denar}}</div>
                </div>
            </div>
            <div style="display:inline-block">
            	<div class="numberCard">
                	<div class="cardType">15</div>
                    <div class="cardJD">{{denar}}</div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<div class="menueValues"><img (click)="functionGoToSendPoint()" src="../../assets/imgs/sendPoint.png" style="width:70px"></div>
   <ion-footer class="ion-no-border">
        <ion-toolbar class="footerToolbar">
            <div class="width100">
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoToHome()" >
                    <div><img src="../../assets/imgs/Group862.png" style="width:20px"></div>
                     <div class="labelClass">{{menuOne}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoInvitations()" >
                    <div><img src="../../assets/imgs/Group863.png" style="width:18px"></div>
                    <div class="labelClass">{{menuTow}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoToSendPoint()" >
                    <div style="height:28px"></div>
                    <div class="labelClass" style="font-size:15px">{{menuThree}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoToArchives()" >
                    <div><img src="../../assets/imgs/Group865.png" style="width:18px"></div>
                    <div class="labelClass">{{menuFor}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionOpenAccount()" >
                    <div><img src="../../assets/imgs/Group866.png" style="width:18px"></div>
                   <div class="labelClass">{{menuFive}}</div>
                </div>
            </div>
        </ion-toolbar>
        </ion-footer>
