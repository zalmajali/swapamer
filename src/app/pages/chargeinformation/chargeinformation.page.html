<ion-header class="ion-no-border">
  <ion-toolbar class="headerToolbar">
    <ion-title>
        <div class="palanceText"> {{balanceServse}} </div>
        <div class="palancePoints">{{points}}</div>
        
    </ion-title>
    <ion-buttons slot="start">
       <div (click)="functionOpenMenue()" style="padding-left:3px;padding-right:3px"><img src="../../assets/imgs/Group871.png" style="width:28px"></div>
       <div (click)="functionPushNotifications()" style="padding-right:12px;padding-left:12px"><img src="../../assets/imgs/alert.png" style="width:17px"></div>
       <ion-badge *ngIf="newNotifications!=0" class="{{classValData}}" slot="start" mode='ios'>{{newNotifications}}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div style="padding:40px">
        <div dir="{{dir}}" class="boxBalance">
            <ion-row>
                <ion-col class="textAlignStart" size="6" style="padding:0px">
                    <div class="balanceTitle">
                    {{currentBalance}}
                    </div>
                    <div class="balance">
                    {{cardBalance}} {{mony}}
                    </div>
                </ion-col>
                <ion-col class="textAlignEnd" size="6" style="padding:0px">
                    <div  dir="{{dirTow}}" class="balanceButtom" (click)="rechargeOperation()">
                    <div  class="rechargeButton">{{recharge}}</div>
                    </div>
                </ion-col>
            </ion-row>
        </div>
         <div dir="{{dir}}">
            <ion-row>
                <ion-col class="textAlignStart" size="6" >
                   <div class="archiveBoxBalance" (click)="getCardLocations()">
                   	<div class="boxPlace">{{cardLocations}}</div>
                    <div class="bpxway">{{paymentMethods}}</div>
                    <div class="{{boxshowOne}}"><ion-icon name="{{arrowSide}}" class="iconVal"></ion-icon></div>
                   </div>
                </ion-col>
                <ion-col class="textAlignEnd" size="6">
                    <div class="infoBoxBalance" (click)="getCardMovements()">
                        <div class="boxImage"><img src="../../assets/imgs/history-icon.png" style="width:40px"></div>
                        <div style="font-size:20px;color:#000000;">{{cardMovements}}</div>
                         <div class="{{boxshowTow}}"><ion-icon name="{{arrowSide}}" class="iconVal"></ion-icon></div>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </div>
    <div class="subortClass" (click)="functionCallNumber('962787000559')">
    	<div style="font-size:12px" class="supportNumber">{{needHelp}}</div>
    	<div style="font-size:17px; font-weight:bold" class="supportNumber">{{callSupport}} <span style="font-family: auto;">962787000559</span></div>
    </div>
</ion-content>
<div class="menueValues"><img (click)="functionGoToSendPoint()" src="../../assets/imgs/sendPoint.png" style="width:70px"></div>
   <ion-footer class="ion-no-border">
        <ion-toolbar class="footerToolbar">
            <div class="width100">
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoToHome()" >
                    <div><img src="../../assets/imgs/Group862.png" style="width:20px"></div>
                     <div class="labelClass">{{menuOne}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoInvitations()" >
                    <div><img src="../../assets/imgs/Group863.png" style="width:18px"></div>
                    <div class="labelClass">{{menuTow}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoToSendPoint()" >
                    <div style="height:28px"></div>
                    <div class="labelClass" style="font-size:15px">{{menuThree}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionGoToArchives()" >
                    <div><img src="../../assets/imgs/Group865.png" style="width:18px"></div>
                    <div class="labelClass">{{menuFor}}</div>
                </div>
                <div class="menueClass" [ngStyle]="{'float': floatD}" (click)="functionOpenAccount()" >
                    <div><img src="../../assets/imgs/Group866.png" style="width:18px"></div>
                   <div class="labelClass">{{menuFive}}</div>
                </div>
            </div>
        </ion-toolbar>
        </ion-footer>
