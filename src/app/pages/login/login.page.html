<ion-content>
<div style="padding-top:33px" (click)="functionOpenMenue()"><img src="../../assets/imgs/Group871.png" style="width:28px"></div>
    <div style="margin-top:80px; text-align:center">
    	<img style="width:125px;" src="../../assets/imgs/Group.png" >
    </div>
    <div class="firstTitle fontSize20 fontweight1">
    	{{formTitleLogin}}
    </div>
	<div style="padding-top:50px">
  		<form style="display: contents;" (ngSubmit)="checkUser()">
            <div class="paddingBottom">
                <ion-item lines="none" class="{{errorNumber}}" style="direction:rtl">
                    <ion-input  class="classCopyAr" style="direction:ltr" type="number" [(ngModel)]="number" [ngModelOptions]="{standalone: true}" placeholder="{{placeHolderLoginNumber}} 782345678" (ionInput)="checkNumber($event)"></ion-input>
                    <span class="class962"  (click)="selectCountries()">
                    	<div style="color:#000000"> <img src="{{image}}" style="width:15px; border-radius:10px"> 
                        <span style="vertical-align:top; padding-left:3px;padding-right:3px;font-size: 14px;">{{key}}+</span>
                        <ion-icon name="caret-down-outline" style="width:15px; color:#000000;"></ion-icon></div>
                    </span>
                </ion-item>
                <div class="errorTitle" *ngIf="isErrorNumber == 0">{{errorLoginNumber}}</div>
            </div> 
            <div class="paddingBottom">
                <ion-item lines="none" class="{{errorPassword}}">
                    <ion-input [type]="showPassword ? 'text' : 'password'" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" placeholder="{{placeHolderLoginPassword}}" (ionInput)="checkPassword($event)"></ion-input><ion-icon [name]="showPassword ? 'eye' : 'eye-off'" class="eye" (click)="changeInputType()"></ion-icon>
                </ion-item>
                <div class="errorTitle" *ngIf="isErrorPassword == 0">{{errorLoginPassword}}</div>
            </div>
            <div class="paddingBottom paddingTop3">
                <div class="forgetPassword" (click)="forgotPasssword()">{{forgotPassword}}</div>
            </div>
            <div>
              <div class="divButtonClass">
                <ion-button class="oneButton fontSize18" id="submit" (click)="checkUser()" disabled="{{!isdisabled}}"><span style="font-size:15px;padding-top:4px">{{login}}</span></ion-button>
              </div>
            </div>
            <button style="visibility:hidden" id="submit" ion-button type="submit" ></button>
    	</form>
         <div class="lastTitle fontSize16 fontweight1">
            {{or}}
        </div>
        <div>
          <div class="divButtonClass">
            <ion-button class="oneButtonTow fontSize18" id="submit" (click)="functionGoRegistration()"><span style="font-size:15px;padding-top:4px">{{createAccount}}</span></ion-button>
          </div>
        </div>
	</div>
</ion-content>
