<ion-header class="ion-no-border">
  <ion-toolbar class="headerToolbar">
    <ion-title>
       {{serviceDetailsdTitle}}
    </ion-title>
    <ion-buttons slot="start">
       <div (click)="functionOpenMenue()" style="padding-left:3px;padding-right:3px"><img src="../../assets/imgs/Group871.png" style="width:28px"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
   <div style="position:relative">
        <div class="mobileNumber">
            <div [ngStyle]="{'float': floatD}" class="pointProLargClass"><span class="pointProClass">{{pointsPro}}</span> <span style="color:#000000; font-size:12px;vertical-align: text-top;"> {{point}} {{swap}}</span></div>
            <div [ngStyle]="{'float': floatD}" class="watsabClass"><img src="../../assets/imgs/whatsapp-icon.png" style="width:20px"><span style="color: #000000; font-size: 10px; vertical-align: super; padding-left: 6px; padding-right: 6px;">{{sendMsg}}</span></div>
        </div>
        <div *ngIf="image1==0 && image2==0 && image3==0">
            <img src="../../assets/imgs/defTow.png">
        </div>
        <div *ngIf="image1!=0 || image2!=0 || image3!=0">
            <div>
            <div class="slideNextDiv" (click)="slideNext()">
                <img src="../../assets/imgs/slide-images-left.png" style="width: 37px;">
            </div>
            <div class="slideNextPrev" (click)="slidePrev()">
                <img src="../../assets/imgs/slide-images-right.png" style="width: 37px;">
            </div>
            <swiper-container #swiper  [loop]="true">
              <swiper-slide *ngIf="image1!=0"><div><img src="{{image1}}" style="width:450px; height:320px" (click)="showImage(image1)"></div></swiper-slide>
              <swiper-slide *ngIf="image2!=0"><div><img src="{{image2}}" style="width:450px; height:320px" (click)="showImage(image2)"></div></swiper-slide>
              <swiper-slide *ngIf="image3!=0"><div><img src="{{image3}}" style="width:450px; height:320px" (click)="showImage(image3)"></div></swiper-slide>
            </swiper-container>
        	</div>
        </div>
    </div>
    <div style="padding:10px 20px">
        <ion-grid style="padding:0px">
            <ion-row>
                <ion-col class="textAlignEnd" size="12" style="padding:0px" (click)="functionCallNumber(mobileUser)">
                    <div class="paddingData">
                      <div class="callClass"><img src="../../assets/imgs/call-white.png" style="width:18px;vertical-align: middle;">{{calling}}</div>
                    </div> 
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>
    <div class="paddingData" style="padding-left:20px; padding-right:20px">
        <div class="storesImageDiv">
               <img src="{{personalImage}}" class="storesImage">
        </div>
        <div style="display:inline-block;vertical-align: top;">
            <div>
                <div class="storesName">{{fullNameUser}}</div>
                <div class="catAndSubCat">{{catIdUser}} | {{subCatIdUser}}</div>
                <div class="cityAndRegion">{{cityIdUser}} | {{regionsIdUser}}</div>
            </div>
        </div>
    </div>
    <div class="borderTop"></div>  	
    <div class="paddingData" style="padding-left:20px; padding-right:20px">
      <div class="titleProClass">{{titlePro}}</div>
      <div  style="white-space: pre-line !important;color:#000000">{{serviceDetailsPro}}</div>
    </div>
</ion-content>
